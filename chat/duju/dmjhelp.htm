<p><b>江湖打麻將說明 </b></p>
<table width="550" border="1" cellspacing="10" cellpadding="10">
<tr>
      <td> 
        <p><font size="2"><br>
          <br>
          江湖的打麻將使用的是仿真模式，就是跟現實的打法完全一樣，都是大家熟知的遊<br>
          戲規則，並不是電腦要我們怎麼做。</font></p>
        <p><font color="#00FF33" size="3"><strong>請人打牌</strong></font><font size="2">的命令格式： 
          請在<strong><font color="#00FF33">[常用命令]</font></strong>中點擊：</font></p>
        <p><font size="2">如賭銀子使用命令：<br>
          <font color="#00FF33"><strong>/打麻將 1000|銀兩</strong></font></font></p>
        <p><font size="2"><b><font color="#00FF33" size="3">基本規則</font></b></font></p>
        <p><font size="2">隻能自摸胡牌！</font></p>
        <p><strong><font color="#00FF33" size="3">官府公證</font></strong>：</p>
        <p><font size="2">如果對方快輸了人卻逃之夭夭，雖然他也不能開新局<br>
          <br>
          可是他要無聊的跟你比耐心，如果一點點，你可能認輸算了</font></p>
        <p><font size="2">如果有很多點卷或金幣，你可能沒辦法了，這時候，你可以要求六扇門</font></p>
        <p><font size="2">門的人進行<strong><font color="#00FF33">麻將公證</font></strong>，</font></p>
        <p><font size="2">官府人員可以首先要求對方完成牌局，如果對方拒絕</font></p>
        <p><font size="2">可以行使強制的公證一個人勝或者負，官府公證不受賭博時間的限制</font></p>
        </td>
</tr>
